<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Todo-Ali Akıncı</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<h1>Todo List</h1>

<div id="input-container">
  <form id="todo-form">
    <input type="text" id="input">
    <button type="submit">Add Todo</button>
  </form>
</div>

<div id="sort-by">
  <button id="all" class="view hide">All</button>
  <button id="completed-items"  class="view hide">Completed</button>
  <button id="uncompleted-items"  class="view hide">Not Completed</button>
</div>

<div id="items-container">
  <ul id="list"></ul> 

  <div id="button">
    <button id="mark-as-complete"  class="view hide">Mark all as Completed</button>
    <button id="clear-list"  class="view hide">Clear List</button>
  </div>
</div>
</body>
</html>
